<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BizzBlock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">BizzBlock</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="about.html" class="navbar__links">About</a>
                </li>
                <li class="navbar__item">
                    <a href="contact.html" class="navbar__links">Contact</a>
                </li>
                <li class="navbar__btn">
                    <a href="sign-up.html" class="button">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <div class="contact-us">
        <div class="contact-us__container">
            <h1>Contact Us</h1>
            <p>If you have any questions, feel free to reach out to us. We'd love to hear from you!</p>
            <form action="#" method="post" class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Your message" required></textarea>

                <button type="submit" class="button">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Terms of Service | Privacy Policy | Contact Â© 2024 BizzBlock. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
