<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer Account - BizzBlock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">BizzBlock</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="about.html" class="navbar__links">About</a>
                </li>
                <li class="navbar__item">
                    <a href="contact.html" class="navbar__links">Contact</a>
                </li>
                <li class="navbar__btn">
                    <a href="sign-up.html" class="button">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Create Customer Account Section -->
    <div class="centered-container">
        <div class="form-box">
            <h1>Create your Customer Account</h1>
            <form id="customerSignupForm" class="sign-up__form">
                <label for="customer-name">Name:</label>
                <input type="text" id="customer-name" name="customer-name" required>
                
                <label for="customer-email">Email:</label>
                <input type="email" id="customer-email" name="customer-email" required>
                
                <label for="customer-password">Password:</label>
                <input type="password" id="customer-password" name="customer-password" required>
                
                <button type="submit" class="button">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Terms of Service Privacy Policy Contact Â© 2024 BizzBlock. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script>
    document.getElementById('customerSignupForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        let name = document.getElementById('customer-name').value;
        let email = document.getElementById('customer-email').value;
        let password = document.getElementById('customer-password').value;

        if (registerUser(name, email, password)) {
            alert('Signup successful! Redirecting to login page...');
            window.location.href = 'customer-login.html';
        }
    });
    </script>
</body>
</html>
